    <header>
      <h1>Notes</h1>
      <form id="new_task_form">
        <input
          type="text"
          id="new_task_input"
          placeholder="Enter your Title here.."
          maxlength="15"
          size="15"
        />
        <input
          type="date"
          id="dates"
        />
        <textarea id="tarea"
        placeholder="Task Description.."></textarea>
        <input type="submit" id="new_task_submit" value="+ Add note">
      </form>
    </header>
    <main>
      <section class="task-list">
