

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <section class="chat-area">
            <header>
                    <a href="#" class="back-icon"><i class="fas fa-arrow-left"></i></a>
                    <img src="https://assets.teenvogue.com/photos/5d7a3ebb74d7ef000889b75c/3:2/w_1962,h_1308,c_limit/00-promo-mbb-makeup-routine.jpg" alt="check internet connection">
                    <div class="details">
                        <span>Mentor</span>
                        <p>Active Now</p>
                    </div>
            </header>
            <div class="chat-box">
                <div class="chat outgoing">
                    <div class="details">
                        <p>Hi, what to do today for homework?</p>
                    </div>
                </div>
                <div class="chat incoming">
                    <img src="https://assets.teenvogue.com/photos/5d7a3ebb74d7ef000889b75c/3:2/w_1962,h_1308,c_limit/00-promo-mbb-makeup-routine.jpg" alt="">
                    <div class="details">
                        <p>Complete the assignment given.</p>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </div>
</body>
</html>
