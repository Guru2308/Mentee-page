

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <section class="users">
            <header>
                <div class="content">
                    <img src="https://assets.teenvogue.com/photos/5d7a3ebb74d7ef000889b75c/3:2/w_1962,h_1308,c_limit/00-promo-mbb-makeup-routine.jpg" alt="check internet connection">
                    <div class="details">
                        <span>Chat</span>
                        <p>Active Now</p>
                    </div>
                </div>
                <a href="#" class="logout">Logout</a>
            </header>
            <div class="search">
                <span class="text">Select an user to start chat</span>
                <input type="text" placeholder="Enter name to search">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="users-list">
                <a href="#">
                    <div class="content">
                        <img src="https://static.tvtropes.org/pmwiki/pub/images/galgadot.jpg" alt="">
                        <div class="details">
                            <span>Chathu</span>
                            <p>This is test message</p>
                    </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="https://static.tvtropes.org/pmwiki/pub/images/galgadot.jpg" alt="">
                        <div class="details">
                            <span>Ferrari</span>
                            <p>This is test message</p>
                    </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="https://static.tvtropes.org/pmwiki/pub/images/galgadot.jpg" alt="">
                        <div class="details">
                            <span>Dhanzz</span>
                            <p>This is test message</p>
                    </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="https://static.tvtropes.org/pmwiki/pub/images/galgadot.jpg" alt="">
                        <div class="details">
                            <span>4D</span>
                            <p>This is test message</p>
                    </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
                <a href="#">
                    <div class="content">
                        <img src="https://static.tvtropes.org/pmwiki/pub/images/galgadot.jpg" alt="">
                        <div class="details">
                            <span>Abi</span>
                            <p>This is test message</p>
                    </div>
                    </div>
                    <div class="status-dot"><i class="fas fa-circle"></i></div>
                </a>
            </div>
        </section>
    </div>

    <script src="./js/users.js "></script>
</body>
</html>
